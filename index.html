<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>
<div class="sidebar">
    <h1>NEW BOOK</h1>
    <form id="add-book" autocomplete="off">
        <label for="title">Title</lable>
        <input type="text" id="title">
        <label for="author">Author</lable>
        <input type="text" id="author">
        <label for="pages">Pages</lable>
        <input type="number" id="pages">
        <div class="checkbox">
            <input type="checkbox" id="read">
            <label for="read">Completed</label>
        </div>
    </form>
    <button type="submit" form="add-book" id="new-book">Add Book</button>
</div>
<div class="library-container" id="library">
</div>
</body>
</html>
